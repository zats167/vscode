{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/jy_fen/template/public/ygcsslist.css">
<style type="text/css">
    .yg5_key>div{float: left;line-height: 34px;}

    .store_td1{height: 45px;}

    .store_list_img{width: 60px;height: 60px;}

    .yg5_tabel{border-color: #e5e5e5;outline: 1px solid #e5e5e5;text-align: center;}

    .yg5_tr2>td{padding: 15px;border: 1px solid #e5e5e5;}

    .yg5_tr1>td{

        border: 1px solid #e5e5e5;
        background-color: #FAFAFA;

        font-weight: bold;

    }

    .yg5_btn{background-color: #EEEEEE;color: #333;border: 1px solid #E4E4E4;border-radius: 6px;width: 100px;height: 34px;}
    .check_img{width: 45px;height: 45px;}
    .ygrow{margin-top: 20px;}
    /*#frame-9{display: block;visibility: visible;}*/
</style>


<ul class="nav nav-tabs">
  <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
  <li   class="active" ><a href="javascript:;">佣金明细</a></li>



</ul>



<div class="row ygrow">

    <div class="col-lg-12">

        <form action="" method="POST" class="col-md-6">

            <div class="input-group" style="width: 300px">

                <input type="text" name="keywords" class="form-control" placeholder="请输入用户名称">

                <span class="input-group-btn">

                    <input type="submit" class="btn btn-default" name="submit" value="查找"/>

                </span>

            </div>

            <input type="hidden" name="token" value="{$_W['token']}"/>

        </form>

        

    </div><!-- /.col-lg-6 -->

</div>  

<div class="main">

    <div class="panel panel-default">

        <div class="panel-heading">

            佣金管理

        </div>

        <div class="panel-body" style="padding: 0px 15px;">

            <div class="row">

                <table class="yg5_tabel col-md-12">

                    <tr class="yg5_tr1">

                        <td class="store_td1">代理商</td>
                        <!-- <td>头像</td> -->
                        <td>佣金</td> 
                        <td>佣金来源</td> 
                        <!-- <td>提现方式</td> -->
                        <!-- <td>提现账号</td> -->
                        <td>时间</td>
                        <!-- <td>审核状态</td> -->
                        <td>操作</td>
                    </tr>
                    {loop $list $key $item}
                    <tr class="yg5_tr2">
                      <td class="store_td1">{$item['user_name']}</td>
                      <!-- <td><img style="height:50px;width:50px" src="{$item['img']}"/></td> -->
                      <td>{$item['money']}</td>
                      <td>{$item['note']}</td>
                      
                     <!-- <td>{$item['account']}</td> -->
                     <td>{php echo date("Y-m-d H:i:s",$item['time'])}</td>


                      
                   <td>
                      <!-- {if $item['state']==1}
                      <a class="btn btn-info btn-sm" href="{php echo $this->createWebUrl('fxtx',array('id'=>$item['id'],'op'=>'adopt'))}" >通过</a>
                      <a class="btn btn-warning btn-sm" href="{php echo $this->createWebUrl('fxtx', array('id' => $item['id'],'op'=>'reject'))}" title="拒绝">拒绝</a>
                      {/if} -->
                      <a class="btn btn-danger btn-sm" href="{php echo $this->createWebUrl('fxyj', array('id' => $item['id'],'op'=>'delete'))}" onclick="return confirm('确认删除吗？');return false;" title="删除">删</a>

                  </td>

              </td>

          </tr>

          {/loop}
          {if empty($list)}
          <tr class="yg5_tr2">
            <td colspan="9">
              暂无佣金信息
          </td>
      </tr> 
      {/if}        



  </table>

</div>

</div>

</div>

</div>

<div class="text-right we7-margin-top">

   {$pager}

</div>
<script type="text/javascript">
    $(function(){
        // $("#frame-9").addClass("in");
        $("#frame-9").show();
        $("#yframe-9").addClass("wyactive");
    })
</script>
